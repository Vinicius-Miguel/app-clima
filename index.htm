<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Info Clima - Previsão do Tempo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <header>
    <div class="search-container">
      <img class="logo1" src="img/logo1.png" alt="">
      <div class="search-wrapper">
        <input type="text" class="search-bar" id="city-input" placeholder="Pesquise sua cidade aqui" onkeypress="handleSearch(event)">
        <button onclick="buscarPrevisão()" class="search-btn" aria-label="Buscar Previsão do Tempo">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <img class="logo2" src="img/logo2.png" alt="sol e nuvens">
    </div>
  </header>

  <nav>
    <button id="agora-btn" class="menu-btn">Agora</button>
    <button id="hoje-btn" class="menu-btn">Hoje</button>
    <button id="fim-de-semana-btn" class="menu-btn">Fim de semana</button>
    <button id="15-dias-btn" class="menu-btn">15 dias</button>
  </nav>

  <main>
    <div class="main-content">
      <p id="name-city">Nome da Cidade</p>
      <p id="graus">Temperatura</p>
      <p id="description">Descrição</p>
      <p id="humidity">Humidade</p>
      <p id="wind">Vento</p>
      <p id="day-0">Hoje</p>
    </div>
  </main>

<footer>
  <div class="footer-container">
    <div class="footer-section">
      <h3>Contato</h3>
      <ul>
        <li style="white-space: nowrap;">Email: vinicius.de.o.miguel@gmail.com</li>
      </ul>
    </div>
    <div class="footer-section">
      <h3>Anuncie</h3>
      <p>Entre em contato para saber sobre nossas opções de publicidade e parcerias.</p>
    </div>
  </div>
</footer>
 
  <script src="js/main.js"></script>

</body>

</html>
